{% extends 'theme_2.html' %}


{% block body %}


      <!--================login Area =================-->
        <section class="login_area p_100">
            <div class="container">
                <div class="login_inner">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="login_title">
                                <h2>log in your account</h2>
                                <p>Log in to your account to discovery all great features in this template.</p>
                            </div>
                            <form class="login_form row" method="POST">
                                <div class="col-lg-12 form-group">
                                    <input type="text" name="userisim"  placeholder="Name" class="form-control" value={{request.form.userisim}}>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <input type="text" name="usersoyisim" placeholder="Surname" class="form-control" value={{request.form.usersoyisim}}>
                                </div>
                                                               <div class="col-lg-12 form-group">
                                    <input type="text" name="useremail" placeholder="E-mail" class="form-control" value={{request.form.useremail}}>
                                </div>
                                                               <div class="col-lg-12 form-group">
                                    <input type="text" name="username" placeholder="Username" class="form-control" value={{request.form.username}}>
                                </div>
                                                               <div class="col-lg-12 form-group">
                                    <input type="password" name="password" placeholder="New Password" class="form-control" value={{request.form.password}}>
                                </div>
                                                               <div class="col-lg-12 form-group">
                                    <input type="password" name="confirmpassword" placeholder="Confirm New Password" class="form-control" value={{request.form.confirmpassword}}>
                                </div>

                                <div class="col-lg-12 form-group">
                                    <button type="submit" value="submit" class="btn subs_btn form-control">Update</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!--================End login Area =================-->


{% endblock %}
